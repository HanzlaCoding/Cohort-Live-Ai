<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-zinc-950 w-full h-screen text-white font-[SF_Pro_Display] flex justify-center items-center">
    
    <div class="wrapper w-1/3 h-1/2 flex flex-col items-center justify-center gap-5 rounded-md">
        <h1 class="text-4xl font-bold">Random Color Generator</h1>
        <div class="color-box w-full h-1/2 bg-blue-500 rounded-md"></div>
        <button class="btn bg-green-500 rounded-md px-3 py-2 cursor-pointer">Change Color</button>
    </div>

    <script>

        const colorBox = document.querySelector('.color-box');
        const btn = document.querySelector('.btn');

        btn.addEventListener('click', () => {
            const r = Math.floor((Math.random()*999));
            const g = Math.floor((Math.random()*999));
            const b = Math.floor((Math.random()*999));
            console.log(r,g,b);
            
            colorBox.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
        });

    </script>
</body>
</html>
