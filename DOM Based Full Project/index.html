<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="Assets/StyleSheets/style.css">

</head>

<style>
    @keyframes fade-in {
        from {
            opacity: 0;
            transform: translateY(10px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animate-fade-in {
        animation: fade-in 0.8s ease-out both;
    }
</style>

<body>

    <main>
        <nav>
            <h3>Productivity Dashboard</h3>
            <button>Change Theme</button>
        </nav>

        <section class="main-section">
            <div class="part1">
                <h2>Good Morning!</h2>
                <h1>05:50:33</h1>
                <h3>Tuesday, 27 May, 2025, week 22</h3>
            </div>
            <div class="overlay"></div>

            <div class="part2">
                <div class="weather-card w-60 text-center shadow-xl bg-white/10 p-4 backdrop-blur-sm rounded-2xl">
                    <div
                    class="relative px-10 py-8 rounded-2xl shadow-xl text-white animate-fade-in">
                    <div class="text-4xl font-bold"> -- °C</div>
                    <div class="text-xs bg-blue-500/20 px-2 py-1 rounded-full">
                        Feels like: -- °C
                    </div>
                    <div class="text-sm font-semibold tracking-wide">City, Country</div>
                    <div class="text-lg flex  items-center justify-center font-semibold">
                        <img class="h-10" src="${icon}" alt="" />
                        Mostly Sunny
                    </div>
                    
                    <div class="text-md leading-6 text-white/90 w-full bg-blue-400/50 rounded-b-2xl">
                        <div>Precipitation: <span class="font-medium"> 12 mm</span></div>
                        <div>Humidity: <span class="font-medium">20 %</span></div>
                            <div>Wind: <span class="font-medium">10 km/h</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="main-cards">
            <div class="elem todo">
                <h2>To-do List</h2>
                <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExejU0cThocGdtM3p5Nm9rNG1heXlqZmZsZ3ZtdHowN2lleGJ0cGdidyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/kFt36Dvf7xLZuNQbA4/giphy.gif" alt="">
            </div>
            <div class="elem planer">
                <h2>Daily Planer</h2>
                <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExZzJmNndmeDBmc254dm9lNDZtOXBsYTB0azJwMGNyZ293NzV3Y3gweSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/sCZkEEBoXOupz2BJcy/giphy.webp"
                    alt="">
            </div>
            <div class="elem motiv">
                <h2>Motivation</h2>
                <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExa3NjemFxNmNpbjVybnJzdWUxN2pyYmYybzkweTB2MmlkazNlc3BsZSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/xT4uQsCs8bnBLY7BRK/200.webp"
                    alt="">
            </div>
            <div class="elem pomo">
                <h2>Pomodoro Timer</h2>
                <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExdWdta3k0cmg0eGtzZ3Z4bnZzazg0bzRmZjEwODNtY2N3NGhnZnk4ZyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/DZQTjZtMVkqBpU07CQ/200.webp"
                    alt="">
            </div>
            <div class="elem goals">
                <h2>Daily Goals</h2>
                <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExMHJieXR3bGhkaDZteTRjczd0aWdhMzhqdWJuYThlc3lkcGZsc2h0ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Y2y9IpjbPDakvK6LrR/giphy.gif"
                    alt="">
            </div>
        </section>
    </main>


    <script src="Assets/JavaScript/script.js"></script>
</body>

</html>
