    <!-- git init => git installed hona chahiay 
        u => untracked files
        git add . => staging area mein chala gaya
        a => added files
        git commit -m "message" => commit ho gaya || checkpoint create krte ha || message likhna zaroori hai
        m => message likhna zaroori hai
        git status => check karne ke liye kya kya changes hain
        git log => commit history dekhne ke liye
        git diff => changes dekhne ke liye
        git checkout <branch-name> => kisi aur branch par switch karne ke liye
        git branch => branches dekhne ke liye
        git branch <branch-name> => new branch banane ke liye
        git merge <branch-name> => kisi branch ko merge karne ke liye
        git push origin <branch-name> => remote repository par push karne ke liye
        git pull origin <branch-name> => remote repository se pull karne ke liye
    -->
