<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>

<body>
    <form>
        <input type="text" placeholder="Hanzla Dev e.g.">
        <br><br>
        <input type="email" name="" id="" placeholder="hanzla@sheryians.com" required>
        <br><br>
        <input type="tel" name="" id="" placeholder="123456789 e.g." required>
        <br><br>
        <textarea cols="21" rows="5" name="" id="" placeholder="Write your message here..."></textarea>
        <br><br>
        <input type="submit"/>
    </form>
</body>

</html>
