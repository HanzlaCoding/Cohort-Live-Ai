<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>

    <div class="wrapper bg-zinc-950 w-full min-h-screen">
        <nav
            class="font-['Neue_Machina'] text-white px-15 flex justify-between items-center h-15 text-xs fixed z-100 w-full backdrop-blur-xs">
            <div class="logo flex items-center gap-2">
                <img class="h-7" src="https://ik.imagekit.io/sheryians/Sheryians_logo_EzwgcppnD" alt="">
                <span>Sheryians Coding School</span>
            </div>
            <div class="links flex items-center gap-10">
                <span>Home</span>
                <span>Courses</span>
                <span class="text-red-400 font-bold">Live Course</span>
                <span>Request Callback</span>
                <a href="https://www.sheryians.com" target="_blank"
                    class="px-5 py-1 bg-[#50D4BD] text-black font-['Helvetica_Now_Display'] font-medium rounded-sm text-[1.2vw]">Sign
                    In</a>
            </div>
        </nav>
        <div class="container m-auto">
            <h1 class="font-['Neue_Machina'] text-white text-center py-20 text-4xl">we do whatever it takes to help you
                <br>
                <span class="text-[#24CFA6]">understand the concepts.</span>
            </h1>
            <div class="yt-video flex justify-center items-center w-full py-20">
                <iframe class="rounded-lg scale-[1.5]" width="560" height="315"
                    src="https://www.youtube.com/embed/60SRAWmMXyc?si=RmAKAjRvf4pwqQzc" title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <h1 class="font-['Neue_Machina'] text-white text-center py-5 text-4xl">we do whatever it takes to help you
                <br>
                <span class="text-[#24CFA6]">understand the concepts.</span>
            </h1>
            <div class="yt-video flex justify-center items-center w-full py-20">
                <iframe class="rounded-lg scale-[1.5]" width="560" height="315"
                    src="https://www.youtube.com/embed/60SRAWmMXyc?si=RmAKAjRvf4pwqQzc" title="YouTube video player"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.7/gsap.min.js"></script>
    <script>
        const nav = document.querySelector('nav');
        const body = document.querySelector('body');

        let lastScrollY = window.scrollY;
        let isNavHidden = false;

        document.addEventListener("scroll", () => {
            
            let currentScrollY = window.scrollY;

            if (currentScrollY > lastScrollY && !isNavHidden) {
                // Scrolling Down → Hide Navbar
                isNavHidden = true;
                gsap.to(nav, {
                    duration: 0.5,
                    y: -100,
                    ease: "power2.out"
                });
            }
            else if (currentScrollY < lastScrollY && isNavHidden) {
                // Scrolling Up → Show Navbar
                isNavHidden = false;
                gsap.to(nav, {
                    duration: 0.5,
                    y: 0,
                    ease: "power2.out"
                });
            }

            lastScrollY = currentScrollY;

        });

    </script>
</body>

</html>
