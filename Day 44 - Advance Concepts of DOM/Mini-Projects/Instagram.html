<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Swap Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body class="flex flex-col gap-5 items-center justify-center h-screen bg-gray-100 font-['SF_Pro_Display']">
    <h1 class="text-5xl font-bold">Instagram Like Feature</h1>
    <div class="w-96 bg-white rounded-2xl shadow-lg overflow-hidden">
        <div class="relative">
            <img src="https://images.unsplash.com/photo-1633356122544-f134324a6cee?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Post Image" class="w-full h-64 object-cover">
            <i class="ri-heart-fill heartIcon transition-all duration-100 absolute -translate-x-1/2 -translate-y-1/2 top-[50%] left-[50%] text-red-500 scale-[0]"></i>
            <div class="absolute top-4 left-4 bg-black bg-opacity-50 text-white px-3 py-1 rounded-lg text-sm font-semibold">
                New Post
            </div>
        </div>
        <div class="p-4">
            <h2 class="text-xl font-bold text-gray-800">Captivating Instagram Post</h2>
            <p class="text-gray-600 mt-2">This is an engaging and stylish post designed using Tailwind CSS. #Design #TailwindCSS</p>
            <div class="mt-4 flex justify-between items-center">
                <button class="flex items-center gap-2 text-gray-600">
                    <i class="ri-heart-fill hover:text-red-500"></i> <span>120</span>
                </button>
                <button class="text-blue-500 font-semibold">Share</button>
            </div>
        </div>
    </div>

    <script>

        const heartIcon = document.querySelector('.heartIcon');
        const postImage = document.querySelector('img');

        postImage.addEventListener("dblclick",()=>{
            heartIcon.classList.toggle('scale-[8]');
            heartIcon.classList.toggle('scale-[0]');
            setTimeout(() => {
                heartIcon.classList.toggle('scale-[8]');
                heartIcon.classList.toggle('scale-[0]');
            }, 500);
        })

    </script>
</body>

</html>
