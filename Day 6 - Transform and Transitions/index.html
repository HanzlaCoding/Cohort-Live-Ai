<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <main>
        <div class="contact-form">
            <div class="part1">
                <div class="part1-info">
                    <h1 style="padding-bottom: 10px;">Want to collab with <span><i class="ri-discord-fill"></i>@Hanzal_Dev</span></h1>
                    <p>Participant in <span id="sheryText">Sheryians Live Cohort</span></p>
                </div>
                <div class="shery-logo">
                </div>
                <button class="part1-button">Check Out <i class="ri-github-fill"></i> Github!</button>
            </div>
            <div class="line"></div>
            <div class="part2">
                <h1>Contact Us</h1>
                <div class="contact-body">
                    <form action="">
                        <div class="fl-name">
                        <input type="text" name="" id="fname" placeholder="Enter Your First Name">
                        <input type="text" name="" id="lname" placeholder="Enter Your Last Name">
                        </div>
                        <input type="email" name="" id="email" placeholder="Enter Your Email">
                        <label for="message">Message</label>
                        <textarea name="" id="message" cols="30" rows="9"></textarea>
                        <button>Create Ticket!</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
