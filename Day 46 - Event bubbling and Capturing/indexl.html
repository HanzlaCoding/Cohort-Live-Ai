<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event bubbling & Capturing</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex justify-center items-center h-screen bg-gray-100 font-['SF_Pro_Display']">

    <script>
        const people = [
            {
                name: "John Smith",
                gender: "Male",
                maritalStatus: "Married",
                age: 35
            },
            {
                name: "Emily Johnson",
                gender: "Female",
                maritalStatus: "Single",
                age: 28
            },
            {
                name: "Michael Brown",
                gender: "Male",
                maritalStatus: "Divorced",
                age: 42
            },
            {
                name: "Sarah Williams",
                gender: "Female",
                maritalStatus: "Married",
                age: 31
            },
            {
                name: "David Lee",
                gender: "Male",
                maritalStatus: "Single",
                age: 25
            }
        ];
            let ageSum = 0;
            people.forEach((items,idx)=>{
                ageSum += items.age;
            })

            const div = document.createElement("div");
            document.body.appendChild(div);
            div.className = "bg-white p-4 rounded shadow-md text-4xl font-bold";
            div.innerHTML = `
                <p>Age Sum: ${ageSum}</p>
            `;
    </script>
</body>

</html>
